<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link href="https://fonts.googleapis.com/css2?family=Poiret+One&display=swap" rel="stylesheet">
    <title>Earleys Kitchen</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            width: 100%;
            height: 100%;
        }

        body {
            font-family: 'Poiret One', sans-serif;
            background-color: #3f3b3b;
            background-image: url("IMG_0979.jpg"); /* Path to your background image */
            background-attachment: fixed;
            background-size: cover;
            width: 100%;
            overflow-x: hidden; /* Prevent horizontal scrolling */
            display: flex;
            flex-direction: column;
            align-items: center; /* Center content horizontally */
            justify-content: center; /* Center content vertically */
            padding-bottom: 60px; /* Ensure footer doesn't overlap content */
        }
        

        header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            display: flex;
            align-items: center;
            justify-content: space-between; /* Ensures even spacing between elements */
            width: 100%;
            padding: 10px 20px;
            background-color: #000; 
            z-index: 1000;
        }

        .logo {
            width: 375px; /* Adjust the width as needed */
            height: auto;
        }

        .bold-text {
            font-weight: bold;
        }

        .font-big {
            font-size: 23px;
        }

        .header-image {
            width: 100%;
            height: 550px;
            object-fit: cover;
        }

        #request {
            margin-left: 10px; /* Adjust the margin as needed */
        }

        nav {
            display: flex;
            align-items: center;
            font-size: larger; /* Adjust the font size as needed */
        }

        nav a {
            margin-left: 20px; /* Adjust the spacing between links as needed */
            text-decoration: none;
            color: #fff;
        }

        nav a:hover {
            color: #ccc; /* Example color on hover */
        }

        .content {
            padding-top: 100px; /* Space for the fixed header and header image */
            max-width: 1200px;
            margin: auto;
            color: #fff; /* Text color for better readability */
        }

        .panel-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center; /* Center the panels horizontally */
            gap: 20px; /* Spacing between panels */
            margin-top: 20px;
        }

        .panel {
            flex: 1 1 30%; /* Adjust panel width as needed */
            background-color: rgba(255, 255, 255, 0.5);
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: left; /* Align text to the left */
        }

        .brown-panel {
            background-color: rgba(227, 170, 25, 0.4); /* Brown color with 50% opacity */
        }

        .hours-panel {
            background-color: rgba(100, 100, 100, 0.4); /* Gray color with 50% opacity */
        }

        footer {
            background-color: #333;
            color: #fff;
            padding: 10px 20px;
            text-align: center;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <a href="temp.html">
            <img src="earleys2.png" alt="Earleys Kitchen Logo" class="logo">
        </a>
        <nav class="font-big bold-text yellow-text">
            <a href="#menus" id="menus">MENU</a>
            <a href="#locations" id="locations">LOCATIONS</a>
            <a href="#about" id="about">ABOUT US</a>
            <button id="request">REQUEST</button>
        </nav>
    </header>
    <div class="content">
        <img src="unnamed.jpg" alt="Header Image" class="header-image">
        
        <div class="panel-container">
            <div class="panel brown-panel">
                <h2>Our Menu</h2>
                <p>Check out our delicious menu items!</p>
                <button id="menu">MENU</button>
            </div>

            <div class="panel hours-panel">
                <h2>Hours</h2>
                <p><strong>Monday - Friday:</strong> 6:30am - 2:00pm</p>
                <p><strong>Saturday:</strong> 7:00am - 12:00pm</p>
                <p><strong>Sunday:</strong> Closed</p>
            </div>

            <div class="panel brown-panel">
                <h2>Contact Us</h2>
                <p>Get in touch with us!</p>
                <p>Email: earleyskitchen@gmail.com</p>
                <p>Phone: 123-456-7890</p>
            </div>
        </div>
    </div>
    <footer>
        <p>&copy; 2024 Earleys Kitchen. All rights reserved.</p>
    </footer>
</body>
</html>

<script type="module">
// script.js

document.getElementById("menu").addEventListener("click", function() {
    console.log("Navigating to the menu screen...");
    window.location.replace("menu.html");
});

document.getElementById("menus").addEventListener("click", function() {
    console.log("Navigating to the menu screen...");
    window.location.replace("menu.html");
});

document.getElementById("locations").addEventListener("click", function() {
    console.log("Navigating to the locations screen...");
    window.location.replace("locations.html");
});

document.getElementById("about").addEventListener("click", function() {
    console.log("Navigating to the about screen...");
    window.location.replace("about.html");
});

document.getElementById("request").addEventListener("click", function() {
    console.log("Navigating to the about screen...");
    window.location.replace("request.html");
});
</script>
